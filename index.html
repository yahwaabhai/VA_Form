<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Hiring Form</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>VA Hiring Application</h1>
        <p>Please fill out the form below.</p>

        <form id="vaForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
             </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <textarea id="qualification" name="qualification" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Previous Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>

            <button type="submit" id="submitButton">Submit Application</button>
        </form>

        <div id="responseMessage" class="response-message" style="display: none;"></div>
     </div>

    <script src="script.js"></script> </body>
</html>
